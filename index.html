<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes do Studio Ghibli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Studio Ghibli</h1>
        <div class="search-bar mb-3">
            <input type="text" id="search" class="form-control" placeholder="Pesquisar filmes">
        </div>
        
        <div class="filters mb-3">
            <!-- Filtros serão adicionados aqui -->
        </div>
        <div class="films-list">
            <!-- Filmes serão renderizados aqui -->
        </div>
    </div>

    <!-- Modal para detalhes do filme -->
    <div class="modal fade" id="filmModal" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <img id="modalFilmImage" src="" alt="Imagem do Filme" class="img-fluid mb-3">
                    <p><strong>Diretor:</strong> <span id="modalFilmDirector"></span></p>
                    <p><strong>Ano:</strong> <span id="modalFilmYear"></span></p>
                    <p id="modalFilmDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
