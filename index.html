<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    
    <!-- CSS crítico inline para melhorar o FCP -->
    <style>
      body {
        font-family: "Amatic SC", sans-serif;
        margin: 0;
        background: white;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: transparent;
      }
      .logo img {
        height: 80px;
        min-width: 150px;
      }
    </style>

    <!-- Carregamento assíncrono do CSS completo -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Registrar Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log("Service Worker registrado:", registration);
          })
          .catch(error => {
            console.error("Falha ao registrar o Service Worker:", error);
          });
      }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <!-- Imagem com lazy loading e cache de longo prazo configurado no servidor -->
            <img src="https://cdn.worldvectorlogo.com/logos/studio-ghibli-logo.svg" alt="Studio Ghibli Logo" loading="lazy">
        </div>
        <div class="login-btn">
            <button id="loginBtn" aria-label="Login">Login</button>
        </div>
    </nav>

    <div class="container">
        <h1>Studio Ghibli</h1>
        <div class="search-bar">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search for movie, year, director, or score." aria-label="Search">
                <button class="btn btn-primary" id="search-button" type="button" aria-label="Search">
                    <i class="bi bi-search-heart"></i>
                </button>
            </div>
        </div>
        <div class="films-list row">
            <!-- Lista de filmes -->
        </div>
    </div>

    <!-- Modal de Detalhes do Filme -->
    <div class="modal fade" id="filmModal" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalFilmImage" src="" alt="Imagem do Filme" class="img-fluid mb-3">
                    <p><strong>Director:</strong> <span id="modalFilmDirector"></span></p>
                    <p><strong>Year:</strong> <span id="modalFilmYear"></span></p>
                    <p><strong>Score:</strong> <span id="modalFilmScore"></span></p>
                    <p id="modalFilmDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar Bootstrap com defer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Importação dinâmica de scripts JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (document.querySelector('.carousel')) {
          import('https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js');
        }
      });
    </script>

    <!-- Script principal da aplicação -->
    <script src="script.js" defer></script>
</body>
</html>
