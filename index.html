<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     <!-- Fonte 1-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gloria+Hallelujah&family=Gochi+Hand&family=Lora:ital,wght@0,400..700;1,400..700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
     <!-- Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>





<body>
   <!-- Logo -->
  <div class="logo-container">
    <img src="Studio_Ghibli_logo.png" alt="Logo" id="logo">
</div>
    <div class="container">
        <h1>Studio Ghibli</h1>

          <!-- Pesquisa  -->
        <div class="search-bar mb-3">
        <div class="input-group">
           
          <input type="text" id="search" class="form-control" placeholder="Pesquisar filmes">

        <button class="btn btn-primary" type="button">
          <i class="bi bi-search-heart"></i>
        </button>
        </div>
        </div>

        <div class="filters mb-3">
            <!-- Filtros  -->
        </div>
        <div class="films-list">
            <!-- Filmes -->
        </div>
    </div>

    <!-- Detalhes do filme -->
    <div class="modal fade" id="filmModal" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Caixinha -->
                <div class="modal-body">
                    <img id="modalFilmImage" src="" alt="Imagem do Filme" class="img-fluid mb-3">
                    <p><strong>Diretor:</strong> <span id="modalFilmDirector"></span></p>
                    <p><strong>Ano:</strong> <span id="modalFilmYear"></span></p>
                    <p id="modalFilmDescription"></p>
                </div>

                <!-- Caixinha BotÃ£o-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
